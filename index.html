            left: -50px;
            width: 100px;
            height: 100px;
            background: var(--summer-sun);
            border-radius: 50%;
            opacity: 0.2;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 80px;
            height: 80px;
            background: var(--accent);
            border-radius: 50%;

            position: relative;

        }

            padding: 20px;

        }

            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .btn:hover::after, .btn:focus::after {
            opacity: 1;
            transform: rotate(30deg) translate(20%, 20%);
        }

            background: linear-gradient(120deg, var(--secondary), var(--summer-sun));
            color: var(--dark);
            font-size: 22px;
            padding: 22px;
            letter-spacing: 1px;
            margin-top: 30px;

        .btn-secondary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-list {
            background: var(--accent);
            color: var(--white);
        }

        .btn-back {
            background: var(--light-gray);
            color: var(--dark);

            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            min-height: 280px;
        }

        .idea-card.flipped {
            transform: rotateY(180deg);
        }

            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            justify-content: center;

            padding: 30px;

        // Элементы DOM
        const mainScreen = document.getElementById('mainScreen');
        const listScreen = document.getElementById('listScreen');
        const ideaCard = document.getElementById('ideaCard');
        const ideaText = document.getElementById('ideaText');
        const ideaNumber = document.getElementById('ideaNumber');
        const btnGetIdea = document.getElementById('btnGetIdea');
        const btnAnother = document.getElementById('btnAnother');
        const btnShowList = document.getElementById('btnShowList');
        const btnBackFromList = document.getElementById('btnBackFromList');
        const ideasList = document.getElementById('ideasList');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.setHeaderColor('#4CAF50');
                Telegram.WebApp.setBackgroundColor('#f0f8ff');
            }
            
            // Загрузка выполненных идей из localStorage
            loadCompletedIdeas();
            
            // Обновление прогресса
            updateProgress();
            
            // Обработчики событий
            btnGetIdea.addEventListener('click', showRandomIdea);
            btnAnother.addEventListener('click', showRandomIdea);
            btnShowList.addEventListener('click', showListScreen);
            btnBackFromList.addEventListener('click', showMainScreen);
            
            // Анимация карточки
            ideaCard.addEventListener('click', function() {
                if (!ideaCard.classList.contains('flipped')) {
                    showRandomIdea();
                }
            });
        });

        // Показать случайную идею
        function showRandomIdea() {
            const randomIndex = Math.floor(Math.random() * ideas.length);
            const randomIdea = ideas[randomIndex];
            
            ideaText.textContent = randomIdea;
            ideaNumber.textContent = randomIndex + 1;
            
            // Анимация переворота карточки
            ideaCard.classList.add('flipped');
            
            // Показать кнопку "Ещё идея"
            btnAnother.style.display = 'block';
        }

        // Показать экран списка
        function showListScreen() {
            mainScreen.classList.remove('active');
            listScreen.classList.add('active');
            renderIdeasList();
            updateProgress();
        }

        // Показать главный экран
        function showMainScreen() {
            listScreen.classList.remove('active');
            mainScreen.classList.add('active');
            ideaCard.classList.remove('flipped');
        }

        // Загрузить выполненные идеи
        function loadCompletedIdeas() {
            const savedCompleted = localStorage.getItem('completedIdeas');
            if (savedCompleted) {
                completedIdeas = JSON.parse(savedCompleted);
            } else {
                completedIdeas = [];
                localStorage.setItem('completedIdeas', JSON.stringify(completedIdeas));
            }
        }

        // Обновить прогресс
        function updateProgress() {
            const completedCount = completedIdeas.length;
            const total = ideas.length;
            const percentage = (completedCount / total) * 100;
            
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `${completedCount}/${total} выполнено`;
        }

        // Отрисовать список идей
        function renderIdeasList() {
            ideasList.innerHTML = '';
            
            ideas.forEach((idea, index) => {
                const isCompleted = completedIdeas.includes(index);
                
                const ideaItem = document.createElement('div');
                ideaItem.className = `idea-item ${isCompleted ? 'completed' : ''}`;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'idea-checkbox';
                checkbox.checked = isCompleted;
                checkbox.dataset.index = index;
                
                checkbox.addEventListener('change', function() {
                    const ideaIndex = parseInt(this.dataset.index);
                    
                    if (this.checked) {
                        if (!completedIdeas.includes(ideaIndex)) {
                            completedIdeas.push(ideaIndex);
                        }
                    } else {
                        const pos = completedIdeas.indexOf(ideaIndex);
                        if (pos !== -1) {
                            completedIdeas.splice(pos, 1);
                        }
                    }
                    
                    localStorage.setItem('completedIdeas', JSON.stringify(completedIdeas));
                    ideaItem.classList.toggle('completed', this.checked);
                    updateProgress();
                });
                
                const content = document.createElement('div');
                content.className = 'idea-content';
                content.textContent = `${index + 1}. ${idea}`;
                
                ideaItem.appendChild(checkbox);
                ideaItem.appendChild(content);
                ideasList.appendChild(ideaItem);
            });
        }

        // Массив для хранения выполненных идей
        let completedIdeas = [];
    </script>
